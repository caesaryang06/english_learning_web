services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0.44
    container_name: english_learning_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: english_learning
      MYSQL_USER: english_user
      MYSQL_PASSWORD: english_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - english_network
    healthcheck:  # 健康检查（确保 MySQL 完全启动后再启动后端）
      test: ["CMD", "mysqladmin", "ping", "-uenglish_user", "-penglish_pass", "-hlocalhost"]
      interval: 5s
      timeout: 5s
      retries: 10      

  # Flask 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: english_learning_backend
    restart: always
    environment:
      DB_HOST: mysql
      DB_USER: english_user
      DB_PASSWORD: english_pass
      DB_DATABASE: english_learning
      AZURE_TTS_KEY: ${AZURE_TTS_KEY}
      AZURE_TTS_REGION: ${AZURE_TTS_REGION}
      CORS_ORIGINS: ${CORS_ORIGINS}
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG} 
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy  # 仅当 MySQL 健康检查通过后才启动后端      
    volumes:
      - ./backend:/app
      - audio_cache:/app/audio_cache
    networks:
      - english_network

  # Nginx + 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: english_learning_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - english_network

volumes:
  mysql_data:
  audio_cache:

networks:
  english_network:
    driver: bridge